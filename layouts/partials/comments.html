{{ if $.Site.DisqusShortname }}
<hr />
<section id="comments">
<div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_config = function () {
{{ if .Params.id }}
this.page.identifier = '{{ .Params.id }}';
{{ else }}
this.page.identifier = '{{ with .File }}{{ .UniqueID }}{{ end }}';
{{ end }}
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://{{ $.Site.DisqusShortname | safeURL }}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</section>
{{ end }}
{{ if and $.Site.Params.utteranc $.Site.Params.utteranc.repo }}
<hr />
<script src="{{ default "https://utteranc.es/client.js" $.Site.Params.utteranc.js}"
        repo="{{ $.Site.Params.utteranc.repo }}"
        issue-term="{{ default "pathname" $.Site.Params.utteranc.issue_term}}"
        theme="{{ default "github-light" $.Site.Params.utteranc.theme}}"
        crossorigin="anonymous"
        async>
</script>
{{ end }}
